<div class="card">
  <div class="card-header">分类列表</div>
  <div class="card-body">
    <ul class="list-group">
      <% data.map(function(item) { %>
        <li class="list-group-item">
          <div class="row">
            <div class="col"><%= item.name %></div>
            <a href="/category/<%= item._id %>">修改分类</a>
          </div>
        </li>
      <% }) %>
    </ul>
  </div>
  <div class="card-footer text-right">
    <a href="/category/add">添加</a>
  </div>
</div>
